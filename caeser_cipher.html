<div id="app" class="cipher-container w-full bg-white shadow-2xl rounded-2xl p-6 md:p-12 border border-gray-100 mt-10">

  <h1 class="text-3xl md:text-4xl font-bold text-center mb-4 text-sky-500">

  </h1>

  <!-- Key Input Section -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8 p-4 bg-indigo-50 rounded-xl border border-indigo-200">
    
    <!-- Shift Key -->

    </div>

    <!-- Description -->
    <div class="lg:col-span-2 flex items-center text-sm text-indigo-700">
      <p>Use the shift key to move letters in the alphabet. Example: A â†’ D with shift = 3</p>
    </div>
  </div>

  <!-- Input/Output Areas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label for="inputText" class="block text-lg font-semibold text-gray-800 mb-2">
        Input Text
      </label>
      <textarea id="inputText" rows="6" placeholder="Enter your message here..."
                class="w-full p-4 bg-blue-100 border border-blue-300 rounded-lg focus:outline-blue-500 tracking-wider resize-none"></textarea>
    </div>

    <div>
      <label for="resultBox" class="block text-lg font-semibold text-green-800 mb-2">
        Output
      </label>
      <div id="resultBox"
           class="w-full p-4 border border-green-300 rounded-lg bg-green-100 text-green-900 tracking-wider font-mono h-[180px] overflow-auto"></div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
    <button id="encryptButton"
            class="w-full sm:w-1/2 bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-300">
      Encrypt
    </button>
    <button id="decryptButton"
            class="w-full sm:w-1/2 bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-300">
      Decrypt
    </button>
  </div>

  <!-- Back Button -->
  <div class="flex justify-center">
    <a href="index.html"
       class="bg-blue-200 hover:bg-blue-400 text-blue-900 hover:text-white px-8 py-2 rounded-md font-bold transition duration-200 ease-in-out">
      Back
    </a>
  </div>

</div>

    <script>
        function caesarCipher(text, shift, isencrypt) {
            resultBox.textContent = '';
            shift = isencrypt ? shift : -shift
            const alphabets = [
                "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
                "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
            ];
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    let pIndex = alphabets.indexOf(char.toLowerCase());
                    let cIndex = (pIndex + shift + 26) % 26
                    char = char === char.toUpperCase() ? alphabets[cIndex].toUpperCase() : alphabets[cIndex];
                    return char;
                } else {
                    return char;
                }
            }).join('');
        }

        const inputText = document.getElementById('inputText');
        const key = document.getElementById('key');
        const encryptButton = document.getElementById('encryptButton');
        const decryptButton = document.getElementById('decryptButton');

        const resultBox = document.getElementById('resultBox');
        const proccessBox = document.getElementById('proccessBox');

        encryptButton.addEventListener('click', () => {
            const shift = parseInt(key.value) || 0;
            const text = inputText.value;
            if (text == '') alert("Please Enter Your Message")
            const encrypted = caesarCipher(text, shift, 1);
            resultBox.textContent = encrypted;
        });

        decryptButton.addEventListener('click', () => {
            const shift = parseInt(key.value) || 0;
            const text = inputText.value;
            if (text == '') alert("Please Enter Your Message")
            const decrypted = caesarCipher(text, shift, 0);
            resultBox.textContent = decrypted;
        });
    </script>
