<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #20568a;
      background: linear-gradient(90deg, rgb(32, 87, 138) 0%, rgba(25, 25, 94, 0.377) 35%, rgba(32, 86, 138, 1) 100%);
    }

    .step {
      padding: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .step:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl w-full">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-sky-500">Monoalphabetic Cipher</h1>
    <div class="space-y-4">
      <div>
        <label for="inputText" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Text</label>
        <textarea id="inputText" class="w-full resize-none p-3 border border-gray-300 rounded-lg focus:outline-blue-200"
          rows="5" placeholder="Enter your message here..."></textarea>
      </div>
      <div class="flex justify-center flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <button id="encryptButton"
          class="w-full sm:w-1/3 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
          Encrypt Text
        </button>
        <button id="decryptButton"
          class="w-full sm:w-1/3 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
          Decrypt Text
        </button>
      </div>

      <div>
        <p>Result</p>
        <div id="resultBox" class="w-full p-3 border border-blue-200 rounded-lg h-[100px]"></div>
      </div>
    </div>
    <div class="pt-5 flex justify-center">
      <a class="bg-blue-300 hover:bg-blue-500 hover:text-white px-8 py-1 rounded-md font-bold"
        href="index.html">Back</a>
    </div>
  </div>

  <script>
    const monoalphabetic = (str, isencrypt) => {
      const alphabets = [
        "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
        "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
      ];

      const shuffled = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
        "a", "s", "d", "f", "g", "h", "j", "k", "l", "z",
        "x", "c", "v", "b", "n", "m"];
      return str.split('').map(c => {
        if (c.match(/[a-z]/i)) {
          if (isencrypt) {
            if (c === c.toUpperCase()) c = shuffled[alphabets.indexOf(c.toLowerCase())].toUpperCase();
            else c = shuffled[alphabets.indexOf(c)];
            return c
          }
          else {
            if (c === c.toUpperCase()) c = alphabets[shuffled.indexOf(c.toLowerCase())].toUpperCase();
            else c = alphabets[shuffled.indexOf(c)];
            return c
          }
        } else return c;
      }).join('')
    }

    const inputText = document.getElementById('inputText');
    const encryptButton = document.getElementById('encryptButton');
    const decryptButton = document.getElementById('decryptButton');

    const resultBox = document.getElementById('resultBox');

    encryptButton.addEventListener('click', () => {
      const text = inputText.value;
      if (text == '') alert("Please Enter Your Message")
      const encrypted = monoalphabetic(text, 1);
      resultBox.textContent = encrypted;
    });

    decryptButton.addEventListener('click', () => {
      const text = inputText.value;
      if (text == '') alert("Please Enter Your Message")
      const decrypted = monoalphabetic(text, 0);
      resultBox.textContent = decrypted;
    });
  </script>

</body>

</html>
