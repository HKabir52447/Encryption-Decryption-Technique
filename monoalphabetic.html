  <body
    class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-r from-blue-900 via-blue-700 to-blue-900">
    <div class="cipher-container bg-white rounded-2xl shadow-2xl p-8 md:p-10 max-w-5xl w-full">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-sky-500">
        Monoalphabetic Cipher ðŸ”¤
      </h1>

      <!-- Input/Output Area -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
          <label for="inputText" class="block text-lg font-semibold text-gray-800 mb-2">
            Input Text
          </label>
          <textarea id="inputText" rows="6" placeholder="Enter your message here..."
            class="w-full p-4 bg-blue-100 border border-blue-300 rounded-lg focus:outline-blue-500 tracking-wider resize-none"></textarea>
        </div>

        <div>
          <label class="block text-lg font-semibold text-green-800 mb-2">
            Output
          </label>
          <div id="resultBox"
            class="w-full p-4 border border-green-300 rounded-lg bg-green-100 text-green-900 tracking-wider font-mono h-[180px] overflow-auto">
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
        <button id="encryptButton"
          class="w-full sm:w-1/2 bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-300">
          Encrypt
        </button>
        <button id="decryptButton"
          class="w-full sm:w-1/2 bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-green-300">
          Decrypt
        </button>
      </div>

      <!-- Back Button -->
      <div class="flex justify-center">
        <a href="index.html"
          class="bg-blue-200 hover:bg-blue-400 text-blue-900 hover:text-white px-8 py-2 rounded-md font-bold transition duration-200 ease-in-out">
          Back
        </a>
      </div>
    </div>
    <script>
      const monoalphabetic = (str, isencrypt) => {
        const alphabets = [
          "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
          "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
        ];

        const shuffled = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
          "a", "s", "d", "f", "g", "h", "j", "k", "l", "z",
          "x", "c", "v", "b", "n", "m"];
        return str.split('').map(c => {
          if (c.match(/[a-z]/i)) {
            if (isencrypt) {
              if (c === c.toUpperCase()) c = shuffled[alphabets.indexOf(c.toLowerCase())].toUpperCase();
              else c = shuffled[alphabets.indexOf(c)];
              return c
            }
            else {
              if (c === c.toUpperCase()) c = alphabets[shuffled.indexOf(c.toLowerCase())].toUpperCase();
              else c = alphabets[shuffled.indexOf(c)];
              return c
            }
          } else return c;
        }).join('')
      }

      const inputText = document.getElementById('inputText');
      const encryptButton = document.getElementById('encryptButton');
      const decryptButton = document.getElementById('decryptButton');

      const resultBox = document.getElementById('resultBox');

      encryptButton.addEventListener('click', () => {
        const text = inputText.value;
        if (text == '') alert("Please Enter Your Message")
        const encrypted = monoalphabetic(text, 1);
        resultBox.textContent = encrypted;
      });

      decryptButton.addEventListener('click', () => {
        const text = inputText.value;
        if (text == '') alert("Please Enter Your Message")
        const decrypted = monoalphabetic(text, 0);
        resultBox.textContent = decrypted;
      });
    </script>
